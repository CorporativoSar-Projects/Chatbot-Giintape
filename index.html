<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Giintape</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Botón para abrir el chatbot -->
    <div id="chatbot-toggle" class="chat-toggle">
      <img src="img/CABEZA_LOGO_IXAH-02.svg" alt="Chat" class="toggle-icon" />
      <span id="chatText" class="chat-text">¡Encuentra Vacantes!</span>
    </div>

    <!-- Contenedor del Chatbot -->
    <div id="chatbot-container" class="chatbot-container" style="display: none">
      <div class="chatbot-header">
        <img src="img/LOGO_GI.png" alt="Chatbot" class="chatbot-icon" />
        IXAH
        <div class="conteiner">
          <div class="chatbot-min" title="Minimizar" onclick="toggleChatbot()">
            <img src="img/minimizar.png" />
          </div>
          <div class="chatbot-close" title="Cerrar" onclick="cerrar()">
            <img src="img/close2.png" />
          </div>
        </div>
      </div>

      <div class="chatbot-body">
        <div id="mensaje-inicial" class="chatbot-message">
          <p>
            ¡Hola! Soy IXAH, tu asistente virtual en el mundo laboral. ¿En qué te puedo ayudar hoy?
          </p>
          <div class="chatbot-button-container">
            <button onclick="mostrarPreguntaPerfil()">
              Buscar vacantes por categoría
            </button>
            <button onclick="iniciarBusquedaPorUbicacion()">
              Buscar vacantes por ubicación
            </button>
            <button onclick="seguimientoPostulacion()">
              Seguimiento de mi postulación
            </button>
          </div>
        </div>
      </div>

      <!-- Caja de texto y botón para enviar respuestas, inicialmente ocultos -->
      <div
        id="user-input-container"
        class="user-input-container"
        style="display: none"
      >
        <input
          type="text"
          id="user-input"
          placeholder="Escribe aquí tu respuesta..."
        />
        <button onclick="enviarRespuesta()">Enviar</button>
      </div>
    </div>

    <!-- ubicacion-->
    <!-- Contenedor para seleccionar estado, oculto inicialmente -->
    <div
      id="seleccion-estado-container"
      class="chatbot-message"
      style="display: none"
    >
      <select id="seleccion-estado"></select>
    </div>
    <!-- Contenedor para seleccionar alcaldía, oculto inicialmente -->
    <div
      id="seleccion-alcaldia-container"
      class="chatbot-message"
      style="display: none"
    >
      <select id="seleccion-alcaldia">
        <!-- Opciones de alcaldías aquí -->
      </select>
      <!-- El botón para buscar vacantes se muestra después de seleccionar una alcaldía -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
